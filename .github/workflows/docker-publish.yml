name: Build and publish Docker image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image tags
        id: tags
        run: |
          IMAGE=joepmeneer/zaakchat
          # Short SHA
          SHORT_SHA=${GITHUB_SHA::7}
          # If this run was triggered by a tag, use that tag as a release tag
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_TAG=${GITHUB_REF#refs/tags/}
            echo "tags=${IMAGE}:latest,${IMAGE}:${REF_TAG},${IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            echo "tags=${IMAGE}:latest,${IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v4
        with:
          # Build context is the repository root (this workflow lives inside the repo),
          # and the Dockerfile is at ./Dockerfile relative to the repo root.
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Pushed tags: ${{ steps.tags.outputs.tags }}"

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Copy deploy script via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy.sh,docker-compose.yml,Caddyfile"
          target: "./"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          POSTMARK_API_TOKEN: ${{ secrets.POSTMARK_API_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: POSTMARK_API_TOKEN
          script: |
            chmod +x deploy.sh
            ./deploy.sh
