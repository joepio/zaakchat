# manifest.yaml
---
model:
  version: 3

types:
  user:
    relations:
      manager: user

  issue:
    relations:
      owner: user
      involved: user
    permissions:
      read: owner | involved
      write: owner

  comment:
    relations:
      owner: user
      issue: issue
    permissions:
      read: owner | issue->read
      write: owner
